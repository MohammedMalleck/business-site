<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mohammed Malleck</title>
  <link rel="stylesheet" href="./dist/styles.css"/>
  <link rel="icon" href="./name icon.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="signature-page">
    <div class="signature" style="display:none;">       
    </div>
  </div>

  <section class="particles-js-container" id="particles-js"></section>

  <script>
    const bodyEl = document.querySelector('body');
    const userSavedTheme = JSON.parse(localStorage.getItem('theme'));

    if(userSavedTheme) bodyEl.className = `${userSavedTheme}`;
    else {bodyEl.className = `${window.matchMedia("(prefers-color-scheme: dark)").matches ? 'dark' : 'light'}`};
  </script>
  <!-- particles.js  -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="./dist/bundle.js"></script>
</body>
</html>
