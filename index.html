  <script>
    const bodyEl = document.querySelector('body');
    const userSavedTheme = JSON.parse(localStorage.getItem('theme'));

    if(userSavedTheme) bodyEl.className = `${userSavedTheme}`;
    else {bodyEl.className = `${window.matchMedia("(prefers-color-scheme: dark)").matches ? 'dark' : 'light'}`};

    window.matchMedia("(prefers-color-scheme: dark)").addEventListener('change' , event => {
      bodyEl.className = event.matches ? 'dark' : 'light';
      const particlesColor = bodyEl.className === 'dark' ? '#66FCF1' : '#1f2c5c';
      const pJS = window.pJSDom[0].pJS;
      pJS.particles.color.value = particlesColor;
      pJS.particles.line_linked.color = particlesColor;
      pJS.fn.particlesRefresh();
    });
  </script>
  <!-- particles.js  -->
