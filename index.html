<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mohammed Malleck</title>
  <link rel="stylesheet" href="./dist/styles.css"/>
  <link rel="icon" href="./main/images/icon 2.svg" type="image/svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="signature-page">
    <div class="signature-container" style="visibility: hidden;"> 
      <svg  viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path class="m-path" d="M2 19V1L9 14.9091L16 1V19" stroke="#EEEEEE" stroke-width="2.5"/>
      </svg>  
      <div>
        <div class="name-part">alleck</div>
      </div>
    </div>
  </div>

  <main style="visibility: hidden;">
    <header>
      <div class="theme-icon-container">
        <svg  viewBox="0 0 18 18">
          <mask id="moon-mask-main-nav">
            <rect x="0" y="0" fill="white"></rect>
            <circle  cx="10" cy="2"  r="8" class="cover-circle"></circle>
          </mask>
          <circle cx="9" cy="9"  class="shape-icon" mask="url(#moon-mask-main-nav)" r="8"></circle>
          <g>
            <circle cx="17"  cy="9" r="1.3" style="--circle-num:0;"></circle>
            <circle cx="13" cy="15.928203" r="1.3"  style="--circle-num:1;"></circle>
            <circle cx="5" cy="15.928203" r="1.3" style="--circle-num:2;"></circle>
            <circle cx="1" cy="9" r="1.3" style="--circle-num:3;"></circle>
            <circle cx="5" cy="2.071797" r="1.3" style="--circle-num:4;"></circle>
            <circle cx="13" cy="2.071797" r="1.3" style="--circle-num:5;"></circle>
          </g>
        </svg>
      </div>
    </header>

    <section class="particles-js-container" id="particles-js"></section>

    <audio src="./main/audio/foot-switch.MP3"></audio>
  </main>

  <script>
    const bodyEl = document.querySelector('body');
    const userSavedTheme = JSON.parse(localStorage.getItem('theme'));

    if(userSavedTheme) bodyEl.className = `${userSavedTheme}`;
    else {bodyEl.className = `${window.matchMedia("(prefers-color-scheme: dark)").matches ? 'dark' : 'light'}`};
  </script>
  <!-- particles.js  -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="./dist/bundle.js"></script>
</body>
</html>
